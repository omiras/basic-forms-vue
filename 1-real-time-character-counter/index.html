<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time Charater Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app" class="container">
    <h2>Real-time Charater Counter</h2>
    <textarea v-model="message" id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
    <div class="counter-container">
      <p>
        Total Charaters:
        <!-- TODO: El número total de carácteres que tiene este string. Existe un método en los string para obtener el número de carácteres. -->
        <span class="total-counter" id="total-counter"> {{ message.length }}</span>
      </p>
      <p>
        Remaining:
        <!-- TODO: ¿Cómo lo hago, sabiendo que el máximo son 50 carácteres, para calcular cuantos carácteres puedo escribir aún?-->
        <span class="remaining-counter" id="remaining-counter"> {{ 50 - message.length }} </span>
      </p>
    </div>
  </div>
  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const message = ref('')
        return {
          message
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
