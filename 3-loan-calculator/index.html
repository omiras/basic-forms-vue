<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input class="input" type="number" min="1" max="500000">
        </p>
        <p>Interest Rate %
            <input class="input" type="number" min="0" max="100" step=".1">
        </p>
        <p>Months to pay
            <input class="input" type="number" min="6" max="48">
        </p>
        <p class="payment">Monthly Payment:</p>
    </div>

</body>
</html>
